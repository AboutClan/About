version: 0.2

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 294951093594.dkr.ecr.ap-northeast-2.amazonaws.com/frontend

      - echo "Installing jq..."
      - yum install -y jq

      - echo "Fetching secrets from Secrets Manager..."
      - |
        set -euo pipefail
        SECRETS_JSON=$(aws secretsmanager get-secret-value --secret-id "about/frontend" --query SecretString --output text)

        export NEXT_PUBLIC_NAVER_AI_CLIENT_ID=$(echo "$SECRETS_JSON" | jq -r '.NEXT_PUBLIC_NAVER_AI_CLIENT_ID // empty')
        export NEXT_PUBLIC_COOKIEPAY_API_ID=$(echo "$SECRETS_JSON" | jq -r '.NEXT_PUBLIC_COOKIEPAY_API_ID // empty')

        export NEXT_PUBLIC_KAKAO_CLIENT_ID=$(echo "$SECRETS_JSON" | jq -r '.NEXT_PUBLIC_KAKAO_CLIENT_ID // empty')
        export NEXT_PUBLIC_KAKAO_JS=$(echo "$SECRETS_JSON" | jq -r '.NEXT_PUBLIC_KAKAO_JS // empty')
        export NEXT_PUBLIC_KAKAO_JS_KEY=$(echo "$SECRETS_JSON" | jq -r '.NEXT_PUBLIC_KAKAO_JS_KEY // empty')

        export NEXT_PUBLIC_NAVER_CLIENT_ID=$(echo "$SECRETS_JSON" | jq -r '.NEXT_PUBLIC_NAVER_CLIENT_ID // empty')
        export NEXT_PUBLIC_NAVER_CLIENT_SECRET=$(echo "$SECRETS_JSON" | jq -r '.NEXT_PUBLIC_NAVER_CLIENT_SECRET // empty')

        export NEXT_PUBLIC_PWA_KEY=$(echo "$SECRETS_JSON" | jq -r '.NEXT_PUBLIC_PWA_KEY // empty')
        export NEXT_PUBLIC_GA_MEASUREMENT_ID=$(echo "$SECRETS_JSON" | jq -r '.NEXT_PUBLIC_GA_MEASUREMENT_ID // empty')

        export NEXT_PUBLIC_NEXTAUTH_URL=$(echo "$SECRETS_JSON" | jq -r '.NEXT_PUBLIC_NEXTAUTH_URL // empty')
        export NEXTAUTH_URL=$NEXT_PUBLIC_NEXTAUTH_URL
        export NEXT_PUBLIC_TOSS_CLIENT_KEY=$(echo "$SECRETS_JSON" | jq -r '.NEXT_PUBLIC_TOSS_CLIENT_KEY // empty')

        export COOKIEPAY_API_ID=$(echo "$SECRETS_JSON" | jq -r '.COOKIEPAY_API_ID // empty')
        export COOKIEPAY_API_KEY=$(echo "$SECRETS_JSON" | jq -r '.COOKIEPAY_API_KEY // empty')
        export COOKIEPAY_MODE=$(echo "$SECRETS_JSON" | jq -r '.COOKIEPAY_MODE // empty')
        export COOKIEPAY_BASE_URL=$(echo "$SECRETS_JSON" | jq -r '.COOKIEPAY_BASE_URL // empty')

        echo "COOKIEPAY exists? -> $([ -n "$NEXT_PUBLIC_COOKIEPAY_API_ID" ] && echo yes || echo no)"
        echo "COOKIEPAY len -> ${#NEXT_PUBLIC_COOKIEPAY_API_ID}"

  build:
    commands:
      - echo "Init buildx..."
      - |
        set -euo pipefail

        docker buildx version || true
        docker buildx create --name cbuilder --use >/dev/null 2>&1 || docker buildx use cbuilder
        docker buildx inspect --bootstrap

        echo "Build image..."
        args=(
          buildx build
          --load
          -t next-app
          --build-arg "NEXT_PUBLIC_NAVER_AI_CLIENT_ID=$NEXT_PUBLIC_NAVER_AI_CLIENT_ID"
          --build-arg "NEXT_PUBLIC_COOKIEPAY_API_ID=$NEXT_PUBLIC_COOKIEPAY_API_ID"
          --build-arg "NEXT_PUBLIC_KAKAO_CLIENT_ID=$NEXT_PUBLIC_KAKAO_CLIENT_ID"
          --build-arg "NEXT_PUBLIC_KAKAO_JS=$NEXT_PUBLIC_KAKAO_JS"
          --build-arg "NEXT_PUBLIC_KAKAO_JS_KEY=$NEXT_PUBLIC_KAKAO_JS_KEY"
          --build-arg "NEXT_PUBLIC_NAVER_CLIENT_ID=$NEXT_PUBLIC_NAVER_CLIENT_ID"
          --build-arg "NEXT_PUBLIC_NAVER_CLIENT_SECRET=$NEXT_PUBLIC_NAVER_CLIENT_SECRET"
          --build-arg "NEXT_PUBLIC_PWA_KEY=$NEXT_PUBLIC_PWA_KEY"
          --build-arg "NEXT_PUBLIC_GA_MEASUREMENT_ID=$NEXT_PUBLIC_GA_MEASUREMENT_ID"
          --build-arg "NEXT_PUBLIC_SERVER_URI=https://about-back.kro.kr"
          --build-arg "NEXT_PUBLIC_NEXTAUTH_URL=$NEXT_PUBLIC_NEXTAUTH_URL"
          --build-arg "NEXTAUTH_URL=$NEXTAUTH_URL"
          --build-arg "NEXT_PUBLIC_TOSS_CLIENT_KEY=$NEXT_PUBLIC_TOSS_CLIENT_KEY"
          --build-arg "COOKIEPAY_API_ID=$COOKIEPAY_API_ID"
          --build-arg "COOKIEPAY_API_KEY=$COOKIEPAY_API_KEY"
          --build-arg "COOKIEPAY_MODE=$COOKIEPAY_MODE"
          --build-arg "COOKIEPAY_BASE_URL=$COOKIEPAY_BASE_URL"
        )

        # ✅ 컨텍스트(PATH)를 "마지막 인자 1개"로 확정 (이게 buildx 에러를 막는 핵심)
        docker "${args[@]}" "$CODEBUILD_SRC_DIR"

        docker tag next-app 294951093594.dkr.ecr.ap-northeast-2.amazonaws.com/frontend:latest

  post_build:
    commands:
      - echo "Pushing Docker image..."
      - docker push 294951093594.dkr.ecr.ap-northeast-2.amazonaws.com/frontend:latest

artifacts:
  files:
    - appspec.yml
    - scripts/**
